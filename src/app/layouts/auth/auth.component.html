<main style="height: 100vh; background-color: rgb(0, 0, 0); display: flex; justify-content: center; align-items: center;">
  <div class="w-6">
    <mat-card style="max-width: 400px;">
      <mat-card-header>
        <mat-card-title style="text-align: center;"> Iniciar sesión </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div style="margin-bottom: 1rem;">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput />
            </mat-form-field>
          </div>
          <div style="margin-bottom: 1rem;">
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput type="password" />
            </mat-form-field>
          </div>
          <button type="submit" color="primary" mat-flat-button style="width: 100%;">Iniciar sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
