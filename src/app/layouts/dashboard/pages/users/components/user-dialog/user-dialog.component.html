<h2 mat-dialog-title>Crear Usuario</h2>
<div mat-dialog-content>


<form [formGroup]="userForm">
   <div class="row">
    <div class="col-6">
<mat-form-field class="w-100" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input formControlName="firstName" matInput type="text">
    <mat-hint>El nombre debe tener al menos 3 caracteres</mat-hint>
</mat-form-field>
</div>

    <div class="col-6">
<mat-form-field class="w-100" appearance="fill">
    <mat-label>Apellido</mat-label>
    <input formControlName="lastName" matInput type="text">
</mat-form-field>
</div>

<div class="col-8">
    <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="text">
    </mat-form-field>
</div>

<div class="col-4">
    <mat-form-field class="w-100" appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
        </mat-select>
    </mat-form-field>
</div>

</div>
</form>
<!-- {{userForm.value|json}}  sirve para testear que el formulario funcione correctamente-->
</div>
<div class="d-flex justify-content-end p-3" mat-dialog-actions>
    <button matDialogClose="" mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
