<div *ngIf="authUser$ | async as authUser" class="user-info">
  <p>Usuario autenticado:</p>
  <p>Nombre: <span>{{ authUser.firstName }}</span></p>
  <p>Apellido: <span>{{ authUser.lastName }}</span></p>
  <p>Email: <span>{{ authUser.email }}</span></p>
  <p>Rol: <span>{{ authUser.role }}</span></p>
</div>
