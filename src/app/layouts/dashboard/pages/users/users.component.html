<div class="d-flex justify-content-end mb-3">
    <button appFontSize (click)="openDialog()" mat-button color="primary">
        Crear Usuuario
    </button>
</div>


<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

     <!-- Name Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName | fullName: element.lastName }} </td>
  </ng-container>

    
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  

    <!-- Apellido Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName }} </td>
    </ng-container>
  

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <!-- Fecha de creado Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>


    <!-- Delete User Column -->
    <ng-container matColumnDef="actionDelete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element"> 
      <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
    </ng-container>


    <!-- Edit User Column -->
    <ng-container matColumnDef="actionEdit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"> 
      <button (click)="openDialog(element)" mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
