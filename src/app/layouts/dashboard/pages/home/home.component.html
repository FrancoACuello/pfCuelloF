<div *ngIf="characters$ | async as characters; else loading">
    <ul>
      <li *ngFor="let character of characters">
        <h2>{{ character.name }}</h2>
        <p>{{ character.description }}</p>
        <!-- Otros campos que desees mostrar -->
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>Cargando...</p>
  </ng-template>
