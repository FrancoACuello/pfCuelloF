

<div *ngIf="!loading">
  <div class="container mt-3">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button (click)="openDialog()" mat-raised-button color="primary">
          <mat-icon>add</mat-icon> Crear Curso
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col" *ngFor="let course of courses">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ course.name }}</mat-card-title>
            <mat-card-subtitle>{{ course.instructor }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ course.description }}</p>
            <p><strong>DuraciÃ³n:</strong> {{ course.duration }}</p>
            <p><strong>Fecha de Inicio:</strong> {{ course.startDate | date }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="openDialog(course)" mat-button>Editar</button>
            <button (click)="onDeleteCourse(course.id)" mat-button color="warn">Eliminar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
