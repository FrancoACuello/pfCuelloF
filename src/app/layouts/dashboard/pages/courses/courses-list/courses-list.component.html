<div *ngIf="courses.length > 0; else noCourses">
    <h2>Courses</h2>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let course of courses">
          <div>{{ course.name }}</div>
          <div>{{ course.description }}</div>
          <button (click)="deleteCourse(course)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noCourses>
    <p>No courses available.</p>
  </ng-template>
